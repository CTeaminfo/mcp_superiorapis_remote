<body>

    <script>
        let eventSource = null;
        let availableTools = [];
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        
        // é…ç½®è®Šæ•¸ - å¾ UI å–å¾—
        let serverUrl = 'http://localhost:8080';
        let authToken = '';
        
        // åˆå§‹åŒ–é…ç½®
        function initConfig() {
            const serverUrlInput = document.getElementById('serverUrl');
            const authTokenInput = document.getElementById('authToken');
            
            serverUrl = serverUrlInput.value;
            authToken = authTokenInput.value;
            
            // å¦‚æœæ²’æœ‰è¨­å®š tokenï¼Œå˜—è©¦å¾ localStorage å–å¾—
            if (!authToken) {
                const savedToken = localStorage.getItem('mcp_auth_token');
                if (savedToken) {
                    authTokenInput.value = savedToken;
                    authToken = savedToken;
                }
            }
        }
        
        // æ›´æ–°é…ç½®
        function updateConfig() {
            const serverUrlInput = document.getElementById('serverUrl');
            const authTokenInput = document.getElementById('authToken');
            
            serverUrl = serverUrlInput.value;
            authToken = authTokenInput.value;
            
            // å„²å­˜ token åˆ° localStorage
            if (authToken) {
                localStorage.setItem('mcp_auth_token', authToken);
            }
            
            addMessage(`âœ… é…ç½®å·²æ›´æ–° - ä¼ºæœå™¨: ${serverUrl}`, 'success');
            
            // é©—è­‰ token
            if (!authToken) {
                addMessage('âš ï¸  è­¦å‘Šï¼šæœªè¨­å®šèªè­‰ Tokenï¼Œè«‹å¡«å…¥æ‚¨çš„ Superior APIs Token', 'error');
            }
        }
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–é…ç½®
        window.onload = function() {

        };

        function addMessage(message, type = 'message') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected, clientType = '') {
            if (connected) {
                statusDiv.textContent = `âœ… å·²é€£æ¥ ${clientType}`;
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'âŒ æœªé€£æ¥';
                statusDiv.className = 'status disconnected';
            }
        }

        // === å¥åº·æª¢æŸ¥å’Œç‹€æ…‹ ===
        async function checkHealth() {
            try {
                const response = await fetch(`${serverUrl}/health`);
                const result = await response.json();
                addMessage(`ğŸ¥ å¥åº·æª¢æŸ¥: ${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                addMessage(`âŒ å¥åº·æª¢æŸ¥å¤±æ•—: ${error.message}`, 'error');
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${serverUrl}/status`);
                const result = await response.json();
                addMessage(`ğŸ“Š ä¼ºæœå™¨ç‹€æ…‹:\n${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                addMessage(`âŒ ç‹€æ…‹æª¢æŸ¥å¤±æ•—: ${error.message}`, 'error');
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus(false);
            addMessage('ğŸ”Œ SSE é€£æ¥å·²ä¸­æ–·', 'success');
        }

        // === MCP SSE æ¸¬è©¦ ===
        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            const url = `${serverUrl}/sse?token=${encodeURIComponent(authToken)}`;
            eventSource = new EventSource(url);
            
            addMessage('ğŸ”— é–‹å§‹é€£æ¥ MCP SSE...', 'info');

            eventSource.onopen = function(event) {
                updateStatus(true, 'MCP');
                addMessage('âœ… MCP SSE é€£æ¥å·²å»ºç«‹', 'success');
            };

            eventSource.addEventListener('connected', function(event) {
                const data = JSON.parse(event.data);
                addMessage(`ğŸ”— é€£æ¥ç¢ºèª: Session ${data.session_id}`, 'success');
            });

            eventSource.addEventListener('heartbeat', function(event) {
                const data = JSON.parse(event.data);
                addMessage(`ğŸ’“ å¿ƒè·³ #${data.count}`, 'info');
            });

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`ğŸ“¨ MCP è¨Šæ¯: ${JSON.stringify(data)}`, 'info');
                } catch (e) {
                    addMessage(`ğŸ“¨ åŸå§‹è¨Šæ¯: ${event.data}`, 'info');
                }
            };

            eventSource.onerror = function(event) {
                addMessage('âŒ MCP SSE é€£æ¥éŒ¯èª¤', 'error');
            };
        }

        async function testMCPInitialize() {
            const message = {
                "jsonrpc": "2.0",
                "id": 1,
                "method": "initialize",
                "params": {
                    "protocolVersion": "2024-11-05",
                    "capabilities": {},
                    "clientInfo": {

                        "version": "1.0.0"
                    }
                }
            };
            addMessage('ğŸš€ ç™¼é€ MCP åˆå§‹åŒ–è«‹æ±‚...', 'info');
            await sendMCPMessage(message);
        }

        async function testMCPToolsList() {
            const message = {

                "id": 2,

                "params": {}
            };
            addMessage('ğŸ”§ è«‹æ±‚ Superior APIs å·¥å…·åˆ—è¡¨...', 'info');
            const result = await sendMCPMessage(message);
            processToolsList(result);
        }

        // === é€šç”¨å‡½æ•¸ ===
        async function sendMCPMessage(message) {
            try {
                const response = await fetch(`${serverUrl}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'token': authToken

                    body: JSON.stringify(message)
                });

                const result = await response.json();
                addMessage(`ğŸ“¨ MCP å›æ‡‰: ${JSON.stringify(result, null, 2)}`, 'success');
                return result;
            } catch (error) {
                addMessage(`âŒ MCP éŒ¯èª¤: ${error.message}`, 'error');
                return null;
            }
        }

        function processToolsList(result) {
            if (result && result.result && result.result.tools) {
                availableTools = result.result.tools;
                addMessage(`ğŸ¯ ç™¼ç¾ ${availableTools.length} å€‹ Superior APIs å·¥å…·!`, 'success');
                
                // é¡¯ç¤ºå·¥å…·åˆ—è¡¨
                const toolsDisplay = document.getElementById('tools-display');
                const toolsContent = document.getElementById('tools-content');
                toolsContent.innerHTML = '';
                
                availableTools.forEach((tool, index) => {

                    toolDiv.innerHTML = `

                        <em>${tool.description}</em><br>

                    `;
                    toolsContent.appendChild(toolDiv);
                });
                
                toolsDisplay.style.display = 'block';

                // å¡«å……å·¥å…·é¸æ“‡ä¸‹æ‹‰é¸å–®
                const toolSelect = document.getElementById('toolSelect');
                toolSelect.innerHTML = '';
                availableTools.forEach(tool => {

                    option.value = tool.name;
                    option.textContent = `${tool.name} - ${tool.description.substring(0, 50)}...`;
                    toolSelect.appendChild(option);
                });
            }
        }

        function showToolsSelect() {

                return;

            document.getElementById('tool-selection').style.display = 'block';
        }

        async function callSelectedTool() {
            const toolSelect = document.getElementById('toolSelect');
            const toolArgsTextarea = document.getElementById('toolArgs');
            const selectedToolName = toolSelect.value;
            
            if (!selectedToolName) {
                addMessage('âš ï¸ è«‹é¸æ“‡ä¸€å€‹å·¥å…·', 'error');
                return;
            }
            
            let arguments = {};
            try {
                if (toolArgsTextarea.value.trim()) {
                    arguments = JSON.parse(toolArgsTextarea.value);
                }
            } catch (e) {
                addMessage('âš ï¸ åƒæ•¸ JSON æ ¼å¼éŒ¯èª¤', 'error');
                return;
            }
            
            const message = {

                "params": {

                    "arguments": arguments

            addMessage(`ğŸ”¨ èª¿ç”¨ Superior API å·¥å…·: ${selectedToolName}`, 'info');
            addMessage(`ğŸ“‹ åƒæ•¸: ${JSON.stringify(arguments)}`, 'info');

        // åˆå§‹åŒ–
